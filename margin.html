<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="margin.css" type="text/css"/>
    </head>
    <body>
        
        <div class="margins container">
            <div class="inner">
                <h1>Examples of margins</h1>
                This div element has a top <br>
                margin of 25px, a right margin of <br>
                20px, a bottom margin of 15px, <br>
                and a left margin of 10px.
            </div>
        </div>
            

        <div class="padding container">
            <h1>Examples of padding</h1>
            This div element has a top <br>
            padding of 25px, a right padding of <br>
            20px, a bottom padding of 15px, <br>
            and a left padding of 10px.
        </div>

    </body>
</html>
